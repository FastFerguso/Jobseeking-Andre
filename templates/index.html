<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to our Platform</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-3QpUCOBM8W+zhL3h6IaAaXjz3YFff5u3wM3DcK3jzTcvz8nKU1NUwUSeCG5FAyPP"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: "Arial", sans-serif;
      }

      nav {
        background-color: #3498db;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      nav a {
        color: white !important;
      }

      .banner {
        width: 100%;
        max-width: 100%;
      }

      .search-form {
        margin-top: 20px;
      }

      footer {
        background-color: #f8f9fa;
        color: #495057;
        padding: 30px 0;
      }

      footer h5 {
        color: #343a40;
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const provinceSelect = document.getElementById("prov");
        const regencySelect = document.getElementById("kot");

        // Fetch provinces
        fetch(`https://www.emsifa.com/api-wilayah-indonesia/api/provinces.json`)
          .then((response) => response.json())
          .then((provinces) => {
            // Populate province select
            provinces.forEach((province) => {
              const option = document.createElement("option");
              option.value = province.id;
              option.text = province.name;
              provinceSelect.appendChild(option);
            });
          });

        // Event listener for province select change
        provinceSelect.addEventListener("change", function () {
          const selectedProvinceId = this.value;

          // Clear existing options in the regency select
          regencySelect.innerHTML = '<option selected value="">Open this select menu</option>';

          if (selectedProvinceId) {
            // Fetch regencies based on the selected province
            fetch(`https://www.emsifa.com/api-wilayah-indonesia/api/regencies/${selectedProvinceId}.json`)
              .then((response) => response.json())
              .then((regencies) => {
                // Populate regency select
                regencies.forEach((regency) => {
                  const option = document.createElement("option");
                  option.value = regency.id;
                  option.text = regency.name;
                  regencySelect.appendChild(option);
                });
              });
          }
        });
      });
    </script>
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.0/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Placeholder
        </a>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Cari Posisi Magang</a>
          </li>
        </ul>
      </div>
    </nav>

    <div>
      <img src="your_banner_image.jpg" alt="Banner Image" class="banner" />
    </div>

    <div class="container mt-3 search-form">
      <form class="row g-3" method="GET" action="/search-job">
        <input type="hidden" name="limit" value="4"/>
        <input type="hidden" name="offset" value="0"/>
        <input type="hidden" name="tag1" value=""/>
        <input type="hidden" name="tag2" value=""/>
        <div class="col-md-6">
          <input
          type="text"
          name="query"
          class="form-control mb-2"
          placeholder="Masukkan kata kunci..."
        />
        </div>
        <div class="col-md-3">
          <select class="form-control" id="prov" name="prov" >
            <option selected value="">Provinsi</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-control" id="kot" name="kot" >
            <option selected value="">Kota</option>
          </select>
        </div>
        <div class="col-12 mt-2">
          <button type="submit" class="btn btn-primary">Cari</button>
        </div>
      </form>
    </div>

    <div class="container text-center mt-5">
      <h1 class="display-4">Belum Memiliki Akun?</h1>
      <p class="lead">Gabung dengan ratusan mahasiswa lainnya dan raih karirmu.</p>

      <a href="/sign-up" class="btn btn-success mt-3">Daftar Sekarang</a>
    </div>

    <footer class="text-center text-lg-start mt-5">
      <div class="container p-4">
        <div class="row">
          <div class="col-lg-4 col-md-12 mb-4 mb-md-0">
            <h5 class="text-uppercase">License</h5>
            <p>Project Akhir MSIb Bla bla bla nanti diisi.</p>
          </div>
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase">Bagian Tengah</h5>
            <p>Placeholder.</p>
          </div>
          <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
            <p class="text-uppercase">Info Kelompok</p>
            <p>Info Kelompok.</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
