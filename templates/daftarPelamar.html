<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pelamar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            show_pelamar("all");
        });

        function show_pelamar(value){
            $('#list-pelamar').empty()
            $(`#${value}`).prop("checked", true);
            $.ajax({
                type: "GET",
                url: `/pelamar?status=${value}&job={{ jobs.uuid }}`,
                data: {},
                success: function (response) {
                    let rows =response['pelamar_list']
                    for(let i = 0; i < rows.length; i++){
                        let name = rows[i]['seeker']                                                                      
                        $.ajax({
                            type: 'GET',
                            url: `/get_name?seeker=${name}`,  
                            data: { seeker: name },
                            success: function(response) {
                                real_name = response['name']
                                let temp_html = `
                                <div
                                    class="row my-1 p-0 pb-0 pe-lg-1 pe-lg-1 pt-lg-1 align-items-center rounded-3 shadow">
                                    <p><a href="" class="link-dark">${real_name}</a></p>
                                    <div class="d-flex">
                                        <a class="btn btn-primary ms-auto mb-3" href="/seeker-job/{{ jobs.uuid }}/${name}">Detail</a>
                                    </div>
                                </div>
                                `                        
                                $('#list-pelamar').append(temp_html)
                            },                            
                        });
                    }
                }
            });
        }
    </script>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 0px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">KERJA.DONG</a>
            <nav class="navbar navbar-light bg-light justify-content-end">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/3794/3794813.png?ga=GA1.1.1358335958.1701954208"
                            alt="" width="30" height="30" class="d-inline-block align-text-top">
                        Profile
                    </a>
                </div>
            </nav>
        </div>
        <hr>
    </header>
    <nav>
        <hr style="margin-top: 0%;">
        <div class="d-inline-flex position-sticky" style="display: inline-block; align-items: baseline;">
            <nav class="col-8" style="width: 150px; height: 500px; display: inline-block;">
                <span>
                    <ul class="list-unstyled ps-0">
                        <li class="mb-1">
                            <img src="" alt="">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/512/10263/10263239.png?ga=GA1.1.1358335958.1701954208"
                                    class="b1 me-2" height="16" width="16">
                                Home
                            </button>
                        </li>
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#Search-collapse" aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/512/151/151773.png?ga=GA1.1.1358335958.1701954208"
                                    class="b1 me-2" height="16" width="16">
                                Search
                            </button>
                        </li>
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/512/4389/4389454.png?ga=GA1.1.1358335958.1701954208"
                                    class="b1 me-2" height="16" width="16">
                                Lowongan
                            </button>
                            <div class="collapse" id="orders-collapse" style>
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#" class="link-dark rounded">Lowongan Anda</a></li>
                                    <li><a href="#" class="link-dark rounded">Semua Lowongan</a></li>
                                    <li><a href="#" class="link-dark rounded">Tambah Lowongan</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </span>
            </nav>

            <article class="d-inline-flex flex-grow-1 "
                style="display: inline-flex; align-items: center; height:max-content; width: 800px;">
                <main class="row " style="width: 800px;;">
                    <a href="">Kembali</a>
                    <article class="container-fluid">
                        <main class="col-9" style="display: inline-block; align-self: baseline;">
                            <h4>Pendaftar</h4>
                            <div class="row p-0 pb-0 pe-lg-1 pe-lg-1 pt-lg-1 align-items-center rounded-3 shadow-lg">
                                <h4>Pekerjaan</h4>
                                <h3>{{jobs.position}}</h3>
                            </div>
                            <div class="radio-button"
                                style="margin-top: 20px; margin-bottom: 20px; width: max-content;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status"
                                        onchange="show_pelamar('all')" id="all" >
                                    <label class="form-check-label" for="all">Semua Pendaftar</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status"
                                        onchange="show_pelamar('ditolak')" id="ditolak" >
                                    <label class="form-check-label" for="ditolak">Ditolak</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status"
                                        onchange="show_pelamar('wawancara')" id="wawancara" >
                                    <label class="form-check-label" for="wawancara">Wawancara</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status"
                                        onchange="show_pelamar('pending')" id="pending" >
                                    <label class="form-check-label" for="pending">Pending</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="status"
                                        onchange="show_pelamar('diterima')" id="diterima" >
                                    <label class="form-check-label" for="diterima">Diterima</label>
                                </div>
                            </div>
                            <div class=" list-lowongan" id="list-pelamar">
                                
                                
                            </div>
                        </main>
                    </article>
                </main>
            </article>
        </div>
    </nav>
</body>

</html>
